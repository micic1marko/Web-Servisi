<div ng-controller="AuthController as login">
    <form method="post" ng-submit="login.doLogin()">
        Username <input type="text" name="username" ng-model="login.loginData.username", placeholder="Username">
        Password <input type="password" name="password" ng-model="login.loginData.password" placeholder="Password" >

        <button type="submit" class="btn btn-success">Log in</button>
    </form>
</div>
