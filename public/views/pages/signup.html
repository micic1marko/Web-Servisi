<div ng-controller="userController as user">
    <form method="post" ng-submit="user.signupUser()">
        Username <input type="text" name="username" ng-model="user.userData.username", placeholder="Username">
        Password <input type="password" name="password" ng-model="user.userData.password" placeholder="Password" >

        <button type="submit" class="btn btn-success">Sign up</button>
    </form>
</div>
